<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4">Register Gym</h3>

                <form (ngSubmit)="onRegister()" #registerForm="ngForm">
                    <!-- Owner Name -->
                    <div class="mb-3">
                        <label class="form-label">Owner Name</label>
                        <input type="text" class="form-control" [(ngModel)]="ownerName" name="ownerName" required
                            placeholder="Enter your full name">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="email" name="email" required
                            placeholder="Enter your email">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="password" name="password" required
                            minlength="6" placeholder="Enter a password">
                    </div>

                    <!-- Gym Name -->
                    <div class="mb-3">
                        <label class="form-label">Gym Name</label>
                        <input type="text" class="form-control" [(ngModel)]="gymName" name="gymName" required
                            placeholder="Enter gym name">
                    </div>

                    <!-- Gym Address -->
                    <div class="mb-3">
                        <label class="form-label">Gym Address</label>
                        <textarea class="form-control" [(ngModel)]="gymAddress" name="gymAddress" rows="3" required
                            placeholder="Enter gym address"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
                            Register
                        </button>
                    </div>

                    <!-- Link to Login -->
                    <p class="text-center mt-3">
                        Already have an account?
                        <a routerLink="/auth/login">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
